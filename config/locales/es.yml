      index:
        faq:
          cant_work: "¿Qué pasa si tengo un problema médico o de salud mental que limita mi capacidad para trabajar?"
          cant_work_content_html: |
            <p>Si puede demostrar que no puede trabajar por un motivo médico o de salud, las reglas de trabajo de SNAP no aplican en su caso y puede seguir recibiendo los beneficios de SNAP.</p>
            <p>Si normalmente tiene que cumplir con las reglas de trabajo, pero en este momento no puede trabajar por una buena razón (por ejemplo, su carro se descompuso, tuvo una emergencia familiar, etc.), puede que reciba una excepción ese mes. Por favor, comuníquese con su oficina de SNAP para explicar que tiene un <strong>“motivo justificado”</strong> por el cual no puede cumplir con las reglas de trabajo de SNAP en este momento.</p>
          keep_snap: "¿Podré seguir recibiendo beneficios de SNAP?"
          keep_snap_content_html: |
            <p>Si <u>no tiene</u> que cumplir con las reglas de trabajo de SNAP, puede seguir recibiendo sus beneficios de SNAP normalmente, <strong>siempre y cuando su oficina de SNAP sepa que usted califica para una excepción.</strong></p>
            <p>Informar a su oficina de SNAP que califica para una excepción ayuda a evitar que sus beneficios se suspendan por error.</p>
            <p>Si usted <u>tiene</u> que cumplir con las reglas de trabajo de SNAP, debe completar 80 horas al mes. Si no las completa, su SNAP puede limitarse a 3 meses cada 36 meses.</p>
            <strong>Este formulario le ayudará a saber si necesita cumplir con las reglas de trabajo de SNAP o no.</strong>
          title: Frequently asked questions.
          who: "¿Quién tiene que cumplir con las reglas de trabajo de SNAP?"
          who_content_html: |
            <p>La nueva ley H.R.1, aprobada en julio de 2025, exige que la mayoría de los estados y condados hagan cumplir las reglas de trabajo para Adultos aptos para trabajar sin dependientes (ABAWD, por sus siglas en inglés). También cambió las reglas, por lo que más personas deben cumplirlas. Antes de que se aprobara esta ley, muchos estados y condados podían eliminar este requisito para las personas que recibían beneficios de SNAP.</p>
            <p>Se considera que usted es una persona ABAWD y probablemente ahora debe cumplir con las reglas de trabajo de SNAP si:</p>
            <ul class="list--bulleted">
              <li>Tiene entre 18 y 64 años, y</li>
              <li>No vive con un menor de 14 años.</li>
            </ul>
          who_not: "¿Quién NO necesita cumplir con las reglas de trabajo de SNAP?"
          who_not_content_html: |
            <p>Usted no tiene que seguir las reglas de trabajo de SNAP si cumple con alguna de estas condiciones:</p>
            <ul class="list--bulleted">
              <li>Es menor de 18 años o mayor de 65 años.</li>
              <li>Vive con una persona menor de 14 años.</li>
              <li>Está en embarazo.</li>
              <li>Cuida a alguien que no puede cuidarse por sí mismo (por ejemplo, una persona mayor o una persona con discapacidades), incluso si esa persona no vive con usted.</li>
              <li>Recibe beneficios de desempleo, o solicitó beneficios por desempleo y no se lo han negado.</li>
              <li>Asiste a la escuela tiempo completo, o al menos medio tiempo.</li>
              <li>Recibe al menos $935.25 al mes por el trabajo que realiza.</li>
              <li>No puede trabajar al menos 20 horas a la semana debido a una condición médica (incluyendo problemas de salud física o mental).</li>
              <li>Recibe beneficios o pagos por discapacidad.</li>
              <li>Está en un programa de tratamiento por alcohol o drogas.</li>
              <li>Es una persona indígena o Indio de los Estados Unidos.</li>
            </ul>
        title: Verifique si usted debe cumplir con las reglas de trabajo de SNAP
        title_help_text_html: |
          <p>Le ayudaremos a preparar un documento con su información para enviarlo a su agencia de SNAP y determinar si debe cumplir con <strong>las reglas de trabajo de SNAP.</strong></p>
          <p><strong>Debería tomar alrededor de 20 minutos completar esta solicitud.</strong></p>
        work_rules_description_html: |
          <p>Las personas que deben cumplir con las reglas de trabajo de SNAP deben realizar al menos 80 horas de actividades laborales al mes o, si trabajan menos de 80 horas al mes, ganar al menos $935.25 al mes por el trabajo que realizan.</p>
          <p>Para SNAP, "actividades laborales" incluye:</p>
          <ul class="list--bulleted">
            <li><strong>Dinero proveniente</strong> del trabajo, incluyendo trabajo por cuenta propia o temporal.</li>
            <li><strong>Trabajar a cambio de algo</strong>, como comida, vivienda u otros servicios.</li>
            <li>Hacer trabajo voluntario.</li>
            <li>Participar en <strong>programas de capacitación laboral o en programas de Empleo y Capacitación de SNAP.</strong></li>
          </ul>
          <p>Si usted no trabaja durante 80 horas al mes, solo puede recibir beneficios de SNAP por 3 meses cada 3 años (36 meses).</p>
          <p>Si perdió sus beneficios de SNAP debido a los requisitos de trabajo, puede volver a recibirlos si demuestra que ahora cumple con las reglas de trabajo o califica para una excepción.</p>
        work_rules_title: "¿Cuáles son las reglas de trabajo de SNAP?"
