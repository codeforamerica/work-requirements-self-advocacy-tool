        faq:
          keep_snap: Will I be able to keep getting SNAP benefits?
          keep_snap_content_html: |
            <p>If you do not need to follow the SNAP work rules, you can keep getting SNAP benefits as usual, as long as your state knows about your exemption.</p>
            <p>Reporting your exemption to your state helps prevent your benefits from being cut off by accident.</p>
            <p>If you do need to follow the SNAP work rules, you must do 80 hours a month of work activities each month. If you don’t, you can only get SNAP benefits for up to 3 months every 3 years (36 months).</p>
            <strong>This form will help you figure out if you have to follow the SNAP rules or not.</strong>
          title: Frequently asked questions.
          unfit: What if I’m unfit for work?
          unfit_content_html: 'If you can show that you can’t work for a medical or health reason, the SNAP work rules do not apply to you and you can keep getting SNAP. If you can’t work that month for a good reason (e.g.: your car broke down, a family emergency), you can get excused for that month.'
          who: Who has to follow the SNAP work rules?
          who_content_html: |
            This law requires most states and counties to enforce the Able-Bodied Adult Without Dependents work rules, and expands who has to follow those rules. Prior to the law being passed, many states and counties were able to waive this requirement for SNAP recipients.
            <br/>
            You are an ABAWD and now likely need to meet the SNAP Work Rules if:
            <ul class="list--bulleted">
              <li>You are between 18 and 64 years old, and</li>
              <li>You do not live with a child under 14.</li>
            </ul>
          who_not: Who does not need to follow the SNAP work rules?
          who_not_content_html: |
            Some people do not have to follow the SNAP work rules. You do not have to follow the SNAP work rules if you are:
            <br/>
            <ul class="list--bulleted">
              <li>Taking care of a child under 14 who gets food benefits with you</li>
              <li>Pregnant</li>
              <li>Caring for someone who cannot fully care for themselves (ie: they are elderly or have a disability), even if they don't live with you.</li>
              <li>Getting unemployment benefits, or applied for unemployment and have not been denied.</li>
              <li>Going to school full-time, or at least half-time.</li>
              <li>Getting paid at least $935.25 a month for work you do.</li>
              <li>Unable to work at least 20 hours a week for health reasons (physical, behavioral or mental health).</li>
              <li>Getting disability benefits or payments.</li>
              <li>In an alcohol or drug treatment program.</li>
              <li>An American Indian.</li>
            </ul>
